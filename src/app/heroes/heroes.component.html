<h2>Les information de {{hero.name | uppercase}}</h2>
<div><span>id:</span>{{hero.id}}</div>
<div><span>name:</span>{{hero.name}}</div>
<div><span>age:</span>{{hero.age}}</div>
<br>
<div>
  <label>name:
    <input [(ngModel)]='hero.name' placeholder="name">
    </label>
  <label>age:
    <input [(ngModel)]='hero.age' placeholder="age"> 
    </label>
</div>
<br/>
<h2>La liste des collaborateurs de AMAZOGLE:</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
    <a routerLink="/detail/{{hero.id}}">
    <span class="badge">{{hero.id}} - </span> {{hero.name}} - {{hero.age}} ans
    </a>
  </li>
</ul>
